<div class="container-fluid">    
    <div class="row">        
        <div class="col-sm-8">
            <h2 class="text-center">{{workoutDay.name}}</h2>
        </div>
        <div class="col-sm-4" [ngSwitch]="DisplayMode">
            <div *ngSwitchCase="displayMode.Display">
                <button class="btn btn-primary h1-margin pull-right" 
                    (click)="setEditMode()">
                    Edit
                </button>
            </div>
            <div *ngSwitchCase="displayMode.Edit">
                <button class="btn btn-success h1-margin pull-right" 
                    (click)="saveChanges()">
                    Save
                </button>
                <button class="btn btn-danger h1-margin pull-left" 
                    (click)="cancelEditEditMode()">
                    Cancel
                </button>
            </div>
            <div *ngSwitchCase="displayMode.Workout"></div>
            <div *ngSwitchDefault></div>
        </div>
    </div> 
    <div class="row">
        <app-exercise-thumbnail 
            *ngFor="let exercise of workoutDay.exercises; let i = index" 
            [exerciseSet]=exercise.set
            [exerciseSetIndex]="i+1"
            [parentSubject]="parentSubject"
            #thumbnail (click)="thumbnail.exerciseSelected()"
            (eventEmitter)="handleExerciseEvents($event)">
        </app-exercise-thumbnail>        
    </div> 
    <div class="row" [ngSwitch]="DisplayMode">
        <div *ngSwitchCase="displayMode.Display">
            <button class="btn btn-success h1-margin" 
                    (click)="startWorkout()">
                    Start Workout
            </button>
        </div>
        <div *ngSwitchCase="displayMode.Workout">
            <button class="btn btn-success h1-margin" 
                    (click)="finishWorkout()">
                    Finish
            </button>
        </div>
        <div *ngSwitchCase="displayMode.Edit">
            <div class="col-sm-2">
                    <button class="btn btn-success h1-margin" 
                    (click)="finishWorkout()">
                    + Exercise
            </button>
            </div>
            <div class="col-sm-2">
                    <button class="btn btn-success h1-margin" 
                    (click)="finishWorkout()">
                    + Superset
            </button>
            </div>
            <div class="col-sm-2">
                    <button class="btn btn-success h1-margin" 
                    (click)="finishWorkout()">
                    + Day
            </button>
            </div>
            
        </div>
    </div> 
</div>
