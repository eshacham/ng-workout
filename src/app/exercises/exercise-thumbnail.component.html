<div>
    <div class="container-fluid">
       <div class="row">
            <div class=col-sm-2>
                <img src={{exercise.imageUrl}} class="sml" (click)="deleteExercise()"/>
            </div>            
            <div class="col-sm-10" (click)="editExercise()">
            
                <h3>{{exercise.name}}</h3>
                <br/>
                <div class="inline">Grip: {{exercise.grip.type}}</div>
                <div class="inline">Grip: {{exercise.grip.width}}</div> 
                <div class="inline">Grip: {{exercise.weightType}}</div>
            </div>
        </div>           
    </div>
</div>
