 <div [ngSwitch]="DisplayMode">
    <div *ngSwitchCase="displayMode.Workout">
        <div [hidden]="IsRunning">
            <div id='exercise-thumb' *ngFor="let exercise of exerciseSet"
                class="container-fluid thumb" 
                [ngClass]="getTopBottomMarginClass(exercise)" > 
                <div class="row">
                    <div class="col-sm-2 imageWrap">
                        <img src={{exercise.imageUrl}} 
                            class="img-sml" />
                        <button class="btn btn-warning floatDelete" 
                            (click)="deleteExercise()"
                            *ngIf="isEditMode">
                            Delete
                        </button>
                    </div>            
                    <div (click)="editExercise()">            
                        <h3>{{exercise.name}}</h3>            
                        {{exerciseDetails(exercise)}}
                    </div>
                </div>          
            </div> 
        </div>
        <div [hidden]="!IsRunning">
            <div class="row" >                    
                <div *ngFor="let exercise of exerciseSet"                   
                    [ngClass]="getRunningExerciseSetCellClass()" >
                    <div (click)="editExercise()">            
                        <h4 class="centerText">{{exercise.name}}</h4>                    
                        <img src={{exercise.imageUrl}} 
                            class="img-sml img-responsive center-block" />
                    </div>                   
                </div>
            </div>
            <div *ngFor="let exercise of exerciseSet" >
                <div class=row>
                    <div *ngFor="let rep of exercise.reps"  
                         class="rep"
                        [ngClass]="getRunningExerciseSetRepCellClass(exercise)">                                                
                        <div class='row' *ngIf='rep.weight'>
                            <h4 class='text-center'>{{rep.weight}}<small>{{' ' + weightUnit[rep.WeightUnit]}}</small></h4>
                        </div>
                        <div class='row' *ngIf='rep.times'>
                            <h4 class='text-center'>{{rep.times}}<small>{{' Times'}}</small></h4>
                        </div>
                        <div class='row' *ngIf='rep.time'>
                            <h4 class='text-center'>{{rep.time}}<small>{{' Seconds'}}</small></h4>
                        </div>

                    </div>
                </div>
            </div>            
        </div>
    </div>
    <div *ngSwitchDefault>
        <div id='exercise-thumb' *ngFor="let exercise of exerciseSet"
            class="container-fluid thumb" 
            [ngClass]="getTopBottomMarginClass(exercise)" > 
            <div class="row">
                <div class="col-sm-2 imageWrap">
                    <img src={{exercise.imageUrl}} 
                        class="img-sml" />
                    <button class="btn btn-warning floatDelete" 
                        (click)="deleteExercise()"
                        *ngIf="isEditMode">
                        Delete
                    </button>
                </div>            
                <div (click)="editExercise()">            
                    <h3>{{exercise.name}}</h3>            
                    {{exerciseDetails(exercise)}}
                </div>
            </div>          
        </div> 
    </div>
</div>
